<body class="login-page sidebar-mini white-content">

    <div class="wrapper wrapper-full-page ">
        <div class="full-page login-page " data-color="green" >
        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
        <div class="content">
            <div class="container">
                <div class="col-lg-4 col-md-6 ml-auto mr-auto">
                    <form action="/pages/login.html"  class="form loginForm">
                        <div class="card card-login card-white">
                            <div class="card-header">
                            <img src="/img/card-success.png" alt="">
                            <h1 class="card-title">Вход</h1>
                            </div>
                            <div class="card-body">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="tim-icons icon-email-85"></i>
                                </div>
                                </div>
                                <input type="text" class="form-control" id="username" placeholder="Логин">
                                <span class="error-message"></span>
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="tim-icons icon-lock-circle"></i>
                                </div>
                                </div>
                                <input type="text" id="password"  placeholder="Пароль" class="form-control">
                                <span class="error-message"></span>
                            </div>
                            </div>
                            <div class="card-footer">
                                <button  class="btn btn-success btn-lg btn-block mb-3" type="submit">Вход</button>                 
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container-fluid"> 
                Портал показателей газового транспорта
            </div>
        </footer>
        </div>
    </div>
