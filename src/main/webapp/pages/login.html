<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/style.min.css">
    <script defer src="js/loginout/login.js">//Вызывайте класс аутентификации на каждой странице - добавьте init.js досье. https://dev.to/thedevdrawer/login-validation-authentication-using-vanilla-javascript-4i45</script>
    <script defer src="js/init.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Welcome to the Dashboard</h1>
        <p class="text-center"><a href="#" class="logout">Log Out</a></p>
    </div>


    <div class="container">
        <h2 class="text-center">Login</h2>
        <br>
        <form action="/dashboard.html" class="loginForm">
            <div class="input-group">
                <label for="username" class="label">Username</label>
                <input type="text" id="username" class="input">
                <span class="error-message"></span>
            </div>
            <br>
            <div class="input-group">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" class="input">
                <span class="error-message"></span>
            </div>
            <br>
            <button class="button" type="submit">Login</button>
        </form>
    </div>

</body>
</html>
