    <script type="module" src="/js/init.js"></script>
    


	<script type="module">
		import PageDashboard from "/js/pages/PageDashboard.js";

		const page = new PageDashboard('consumptionGas', 'millageGas', 'consumptionDt', 'millageDT', 'factDash');
		page.render()
			.then ( resolve => {
                let appendInto = document.querySelector('[data-element="toolbarSubdiv"]');				
				appendInto.append(page.toolbarSubdiv.element);
                
                appendInto = document.querySelector('[data-element="toolbarYear"]');
                appendInto.append(page.toolbarYear.element);

                
        });
		
	</script>
